        <header>
    <img src="./img/Logo.png" alt="imagen de una a minuscula">
</header>
<main class="presentacion">
<section class="presentacion_contenido">
   
    <input  id="inputText"  placeholder="Ingrese el texto aquí"  ></input>
<script>
        function transformarTexto(texto) {
            // Convertir a minúsculas
            let textoTransformado = texto.toLowerCase();
            
            // Eliminar acentos
            textoTransformado = eliminarAcentos(textoTransformado);
            
            return textoTransformado;
        }

        function eliminarAcentos(texto) {
            return texto.normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        }

        // Usar la función en el evento del input
        document.getElementById('inputText').addEventListener('input', function() {
            this.value = transformarTexto(this.value);
        });
    </script>
